<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      id="video"
      style="
        position: relative;
        left: 50%;
        margin-left: -320px;
        width: 640px;
        height: 480px;
      "
      autoplay
    ></video>
    <script>
      var video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
        video.srcObject = s;
      });
    </script>
  </body>
</html>
